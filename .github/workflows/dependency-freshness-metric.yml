name: ğŸ“Š Dependency Freshness Metric
on:
  workflow_dispatch:
  
  pull_request:
    branches:
      - main
        
  push:
    branches:
      - main
      
env:
  sln-path: AdventOfCraft.sln
  
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        
      - name: ğŸ“Š Gather dependency freshness metric
        shell: bash
        run: |
          dotnet tool install -g libyear
          dotnet libyear $(dotnet sln ${{ env.sln-path }} list | grep "\.csproj$")