name: ğŸ“Š Dependency Freshness Metric
on:
  workflow_dispatch:
  
  pull_request:
    branches:
      - main
        
  push:
    branches:
      - main
      
env:
  sln-path: exercise/c#/AdventOfCraft.sln
  
jobs:
  dependency-metric:
    runs-on: ubuntu-latest
    name: ğŸ“Š Dependency freshness metric
    
    steps:
      - uses: actions/checkout@v4
        
      - name: ğŸ“Š Gather dependency freshness metric
        shell: bash
        run: |
          dotnet tool install -g libyear
          dotnet libyear $(dotnet sln "${{ env.sln-path }}" list |& grep "\.csproj$" | sed "s|^|$(dirname "${{ env.sln-path }}")/|")