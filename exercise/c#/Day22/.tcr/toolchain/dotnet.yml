build:
  - os: [darwin, linux, windows]
    arch: ["386", amd64, arm64]
    command: dotnet
    arguments: [build, Day22.Tests]
test:
  - os: [darwin, linux, windows]
    arch: ["386", amd64, arm64]
    command: dotnet
    arguments: [test, Day22.Tests, --no-build, -property:VSTestTestCaseFilter=Category!=InProgress]
test-result-dir: tests
